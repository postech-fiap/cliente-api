apiVersion: apps/v1
kind: Deployment
metadata:
  name: cliente-api-deployment
  labels:
    app: cliente-api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cliente-api
  template:
    metadata:
      labels:
        app: cliente-api
    spec:
      containers:
        - name: cliente-api
          image: melissa2019/api-0.0.1-snapshot:latest
          ports:
            - containerPort: 80
          env:
            - name: DATABASE_MONGO_HOST
              value: "production-mongo-service"
            - name: DATABASE_MONGO_PORT
              value: "27017"
            - name: DATABASE_MONGO_USERNAME
              value: "root"
            - name: DATABASE_MONGO_PASSWORD
              value: "123"
          readinessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 2
